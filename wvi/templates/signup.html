<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | WVI </title>

    <!-- Bootstrap 5.3 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/login_signup.css' %}">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img data-cfsrc="https://wahanavisi.org/userfiles/post/64ace70d2afeb.png"
                    alt="Anak-Anak Papua, Tambatan Hati Kak Eni "
                    src="https://wahanavisi.org/userfiles/post/64ace70d2afeb.png">
                <div class="text">
                    <span class="text-1">Untuk Setiap Anak <br> Hidup Utuh Sepenuhnya</span>
                    <span class="text-1">Doa Kami untuk Setiap Hati <br> Tekad untuk Mewujudkannya</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Signup</div>
                    <form method="post">
                        <p class="mt-4" style="color:red">{{ msg }}</p>
                        {% csrf_token %}
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password1" placeholder="Enter your password" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password2" placeholder="Password Confirmation" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <a href="{% url 'login' %}"
                                    class="text-primary fw-bold">Login now</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
