<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | WVI</title>
    {% load static %}
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/navbar.css' %}">
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name">Wahana Visi Indonesia</span>
        </div>
        <div class="sidebar">
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name" style="font-size: 15px;">Wahana Visi Indonesia</span>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="/child" class="nav-link">
                            <i class="bx bx-child icon"></i>
                            <span class="link">Child</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/childrecord" class="nav-link">
                            <i class="bx bxs-file icon"></i>
                            <span class="link">Child Record</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/kader" class="nav-link">
                            <i class="bx bxs-user-rectangle icon"></i>
                            <span class="link">Kader</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/correspondence" class="nav-link">
                            <i class="bx bxs-envelope icon"></i>
                            <span class="link">Correspondence</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/participant" class="nav-link">
                            <i class="bx bxs-group icon"></i>
                            <span class="link">Participant</span>
                        </a>
                    </li>
                </ul>

                <div class="bottom-cotent">
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class="bx bx-log-out icon"></i>
                            <span class="link">Logout</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <section class="overlay"></section>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu-icon"),
            overlay = document.querySelector(".overlay");

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        });
    </script>
</body>

</html>
