<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | WVI</title>

    {% load static %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/kader.css' %}">

    <!-- Bootstrap 5.3 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- DataTables 1.13.5 CDN Link -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />

</head>

<body>
    
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(249, 131, 65, 0.8);">
        <div class="logo" style="height: 10vh;">
            <i class="bx bx-menu menu-icon" style="color: #fff;"></i>
            <span class="logo-name" style="color: #fff;">Wahana Visi Indonesia</span>
        </div>
        <div class="sidebar" style="padding: 0px;">
            <div class="logo"
                style="background-color: rgba(249, 131, 65, 0.8); width: 100%; margin-left: 0px; height: 10vh; padding-left: 1vw;">
                <i class="bx bx-menu menu-icon" style="color: #fff;"></i>
                <span class="logo-name" style="font-size: 15px; color: #fff;">Wahana Visi Indonesia</span>
            </div>

            <div class="sidebar-content">
                <ul class="lists" style="padding-left: 0;">
                    <li class="list">
                        <a href="/child" class="nav-link">
                            <i class="bx bx-child icon"></i>
                            <span class="link">Child</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/childrecord" class="nav-link">
                            <i class="bx bxs-file icon"></i>
                            <span class="link">Child Record</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/kader" class="nav-link">
                            <i class="bx bxs-user-rectangle icon"></i>
                            <span class="link">Kader</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/correspondence" class="nav-link">
                            <i class="bx bxs-envelope icon"></i>
                            <span class="link">Correspondence</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/participant" class="nav-link">
                            <i class="bx bxs-group icon"></i>
                            <span class="link">Participant</span>
                        </a>
                    </li>
                </ul>
                <ul class="lists bottom-content" style="padding-left: 0;">
                    <li class="list">
                        <a href="/logout" class="nav-link">
                            <i class="bx bx-log-out icon"></i>
                            <span class="link">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="overlay"></section>

    {% block content %}{% endblock %}

    <!-- Bootstrap 5.3 Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <!-- jQuery 3.7.0 Script -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- DataTables 1.13.5 Script -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>

    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu-icon"),
            overlay = document.querySelector(".overlay");

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        });
    </script>

    {% block js %}{% endblock %}

</body>

</html>
